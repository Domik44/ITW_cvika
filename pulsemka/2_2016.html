<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { margin: 0; border: 1px solid black }
        #page .prvni { color: green; width: 300px; margin: auto; }
        #page { color: blue; width: 400px; }
        .prvni { color: red; }
        i:last-child { color: red; font-style: normal; }
        p i { float: left; width: 400px; }
    </style>
</head>
<body>
    <div id="page">
        <h1>Zajimavy clanek</h1>
        <p class="prvni">Uvodni odstavec clanku</p>
        <p>
            <span class="prvni">Prvni</span>
            <i>Druha</i>
            <i>Posledni</i>
        </p>
    </div>

</body>
</html>

<!--
    Odpovede:
    1. 6 elementov - div, h1, p, p, i, i (i kvoli float)
    2. b) a d) - vytrhnute z flow stranky, su obtekane ostatnym obsahom
    3. zaujimavy - blue
    4. uvodni - green
    5. prvni - green
    6. druha - blue + kurziva
    7. posledni - red + normal
    8. a) - iba prvy (druha a posledni vytekaju vdaka float)
    9. b) - 49px (400px (sirka #page) - 300px (sirka odstavca prvy) - 2px (border)) / 2 (margin: auto)
        - span ostane na celu sirku, kedze je to inline v zaklade
    10. a) 0px - su pod sebou
-->
